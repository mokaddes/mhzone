<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- favicon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

    <!-- login -->
    <div class="login_page">
        <div class="container">
            <div class="login_form text-center">
                <h4>Welcome to</h4>
                <h2>erthoo</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur. Lobortis posuere egestas vitae placerat lorem
                    elementum
                </p>
                <h3>Log in</h3>
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-6">
                        <form action="#" method="post">
                            <div class="mb-4">
                                <input type="email" name="email" id="email" class="form-control"
                                    placeholder="demouser@gmail.com" required>
                            </div>
                            <div class="mb-4">
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="************" required>
                            </div>
                            <div class="account_create mb-2">
                                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                            </div>
                            <div class="divider mb-2">
                                <span>OR</span>
                            </div>

                            <div class="social_login mb-4">
                                <h5 class="mb-3">Continue with</h5>
                                <a href="#"><img src="assets/images/google.png" width="20" alt="icon"></a>
                                <a href="#"><img class="facebook" src="assets/images/facebook.png" width="20"
                                        alt="icon"></a>
                                <a href="#"><img src="assets/images/twitter.png" width="20" alt="icon"></a>
                            </div>
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
